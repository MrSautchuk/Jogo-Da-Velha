<!DOCTYPE html>
<html lang="pt-br">
<head>

      <button id="O"> <h2>O</h2> </button>

    </div>

        <button id="btn">Iniciar Jogo</button>

  <div id="container">

    <div class="box">
      <table>

        <tr>

        <tr>
          <td class="celula"></td>

        </tr>
      </table>
    </div>

  </div>

  <div id="container3">

      <h1>Classificação</h1>
    </div>

    <div id="Classificacao">
      <table>
        <tr>
          <th>Jogador</th>
          <th>Vitórias</th>
        </tr>
        <tr>
          <td><h3>O</h3></td>

        </tr>
        <tr>
          <td><h3>X</h3></td>
          <td><span id="scoreX">0</span></td>
        </tr>
        <tr>
